# Grid search parameter space.
# Each key maps to a list of values to sweep.
# The Cartesian product of all lists defines the full grid.
# Omit any key to not sweep that parameter (base config value is used).
# All fitness functions from config.yaml are tested within each experiment run.

grid_search:
  pairwise_training_iters:
    - 500
    - 1000
    - 1500
    - 2000

  exact_training_iters:
    - 250
    - 500
    - 1000

  pairwise_lr:
    - 0.0001
    - 0.001
    - 0.01

  exact_lr:
    - 0.01
    - 0.1
    - 0.5
