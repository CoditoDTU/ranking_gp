# ============================================================
# DATA CONFIGURATION
# Controls data generation, sampling, and noise
# ============================================================
data:
  fitness_functions:
    - ackley
    - gramacy_and_lee
    - cosines
    - levy
    - sphere
    - sum_of_different_powers
    - power_sum
    - zakharov
    - dixon_price
    - michalewicz

  dimension: 1
  n_train: 50
  n_test: 100
  val_fraction: 0.2

  #
  noise_variance: 0.5

# ============================================================
# MODEL CONFIGURATION
# Controls model architecture and priors
# ============================================================
model:
  kernels:
    - squared_exponential
    - matern_5_2
    - matern_3_2
    - exponential

  # Expected variance for model priors (independent from data.noise_variance)
  noise_variance_model: 0.1
  noise_variance_model_factors: [0.5, 1.0, 2.0]

  # Note: Lengthscale is learnable by default

# ============================================================
# TRAINER CONFIGURATION
# Controls optimization and training process
# ============================================================
trainer:
  exact_gp:
    training_iters: 500
    # Use 'lrs' for LR grid search, or 'lr' for single value
    #lrs: [0.01, 0.1, 0.5]
    lr: 0.5
    optimizer: Adam
    # Early stopping: stop when relative improvement < threshold for patience iters
    early_stopping: true
    patience: 40
    min_relative_delta: 0.001  # 0.1% improvement threshold
    check_interval: 10

  pairwise_gp:
    training_iters: 2500
    # Use 'lrs' for LR grid search, or 'lr' for single value
    #lrs: [0.0001, 0.001, 0.01]
    lr: 0.01
    optimizer: Adam
    # Early stopping: stop when relative improvement < threshold for patience iters
    early_stopping: true
    patience: 50
    min_relative_delta: 0.001  # 0.1% improvement threshold
    check_interval: 10

# ============================================================
# EXPERIMENT CONFIGURATION
# Controls experiment execution and output
# ============================================================
experiment:
  seed: 42
  selection_criterion: val_mll  # Options: val_mll, kendall_tau, spearman
  output_dir: experiments/
