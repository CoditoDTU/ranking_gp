# Grid Search Configuration
# Edit this file to customize the grid search parameters

# Seeds for reproducibility (list of integers)
seeds: [0]

# Noise variance values for grid search
# Higher values = more noise
noise_variance: [0.1, 0.2] #[0, 0.25, 0.5, 0.75, 1]

# Optimizers to test
optimizers: ["Adam"]

# Base experiment config file (relative to project root)
base_config: "configs/config_new.yaml"


 